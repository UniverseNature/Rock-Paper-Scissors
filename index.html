<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="Style.CSS">
    </head>
    <body>
        <header>
            <h1 id="rps-h1">Rock Paper Scissors</h1>
        </header>
        <img src="https://cdn.iconscout.com/icon/free/png-512/stone-12-449919.png" class="attack-options" id="rock" alt="Rock Paper Scissors - Rock." tabindex="1">
        <img src="https://www.flaticon.com/svg/static/icons/svg/2541/2541979.svg" class="attack-options" id="paper" alt="Rock Paper Scissors - Paper."  tabindex="2">
        <img src="https://www.flaticon.com/svg/static/icons/svg/639/639219.svg" class="attack-options" id="scissors" alt="Rock Paper Scissors - Scissors." tabindex="3">
        <h1 id="scores-container"><span id="scriptScore">Script's Score</span>
        <br><br>
        <span id="userScore">Player's Score</span></h1>
        <button id="play-button" type="button" onclick="round()">Click here to play</button>
        <button id="reset-button" type="button" onclick="reset()">Reset</button>
        <h1 id="result"></h1>
        <script src="Script.JS"></script>
    </body>
</html>
